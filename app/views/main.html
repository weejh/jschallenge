<div class="jumbotron">
  <h2>Welcome to smove's JSChallenge!</h2>
  <p class="lead">
    Now it's your turn.</br>
    Blow us away with your awesomeness.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
  <p>ps. go have a look at main.js for the api call</p>

</div>
<hr>
<div >
  <div id="map"></div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        Location search: <input type="search" ng-model="queryText" placeholder="Type in the location ...">
      </div>
      <div class="col-md-6">
        <ul class="marker">
          <ul ng-repeat="marker in markers | filter : {title: queryText} | orderBy : 'title'">
            {{$index+1}}.    <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
             <p> Cars available:  {{marker.cars_available}} </p>
          </ul>
        </ul>
      </div>
    </div>
  </div>
</div>
